<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1 > Login </h1>

<form action="login" method="POST">
{% csrf_token %}
Username:<br>
<input name="username">
<br><br>
    Password:<br>
<input name="password">
<br><br>
<input type="submit" value="Submit">
</form>
<div>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
    </div>
</body>
</html>
