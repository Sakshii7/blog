<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1 > Register </h1>

<form action="register" method="POST">
{% csrf_token %}
First Name:<br>
<input name="first_name">
<br><br>
    Last Name:<br>
   <input name="last_name">
<br><br>
Email:<br>
<input name="email">
<br><br>
    Username:<br>
<input name="username">
<br><br>
    Password:<br>
<input name="password">
<br><br>
<input type="submit" value="Submit">
</form>
<div>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
    </div>
</body>
</html>
